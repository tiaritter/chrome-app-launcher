<html>
<head>
    <title>Apps Launcher - Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="styles/options.css" />

    <script type='text/javascript' src='scripts/options.js'></script>
</head>

<body>
    <div role="main">
        <header>
            <h1 class="header">
                <img alt="logo" class="header__logo"
                    style='display: inline-block; max-height: 150px;' src='images/icon38.png' />
                <span class="header__name">Apps Launcher</span>
            </h1>
        </header>
        <div class="options">
            <h2>Options</h2>
            <div class="option">
                <h3 class="option__name">Icon Size</h3>
                <div class="option__choice">
                    <label>
                        <input type="radio" name='iconSize' value='large' >&nbsp;Large
                    </label>
                </div>
                <div class="option__choice">
                    <label>
                        <input type="radio" name='iconSize' value='small' >&nbsp;Small
                    </label>
                </div>
            </div>
            <div class="option">
                <h3 class="option__name">App names</h3>
                <div class="option__choice">
                    <label>
                        <input type="checkbox" name='showAppNames' >&nbsp;Show application names under icons.
                    </label>
                </div>
            </div>
            <div class="option">
                <h3 class="option__name">Launcher icon color</h3>
                <div class="option__choice">
                    <label>
                        <input type="color" name="launcherIconColor" value="#000000" />
                        &nbsp;Choose launcher icon color to match your preference.
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button type='button' class="save" >
                    Save
                </button>
            </div>
        </div>
        <aside class="notes">
            <h2>Notes</h2>
            <div class="note">
                <h3>More apps</h3>
                <i class="info__icon"></i>
                <div class="info_text">
                    To add new apps to the launcher please visit <a href="https://chrome.google.com/webstore/category/apps">Chrome Webstore</a> and install them in your Chrome Browser.
                </div>
            </div>
            <div class="note">
                <h3>Bugs ?</h3>
                <i class="info__icon"></i>
                <div class="info_text">
                    If you experience any problems or have any new ideas about the app, please let me know via <a href="https://github.com/gregolsky/chrome-app-launcher/issues">GitHub</a>.
                </div>

            </div>
        </aside>
        <div class="buy-me-a-coffee">
        </div>
    </div>
</div>
</body>

</html>
